# docker-compose.yml
services:
  chatops_app:
    build:
      context: .
      args:
        - CHATOPS_PASSWORD_ARG
    container_name: chatops_service
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/app
    working_dir: /app
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CHATOPS_PASSWORD=${CHATOPS_PASSWORD_ARG}
