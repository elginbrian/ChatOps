<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatOps - Docker Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https.unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.4s ease-out;
      }

      @keyframes modal-pop-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .modal-content.active {
        animation: modal-pop-in 0.3s ease-out;
      }

      @keyframes dot-bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
      .typing-dot {
        animation: dot-bounce 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes toast-in {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes toast-out {
        to {
          transform: translateY(100%);
          opacity: 0;
        }
      }
      .toast {
        animation: toast-in 0.3s ease-out forwards;
      }
      .toast.closing {
        animation: toast-out 0.3s ease-in forwards;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      input[type="text"] {
        font-size: 16px;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;500;600&display=swap" />
  </head>
  <body class="bg-slate-900 text-gray-200 font-sans flex flex-col justify-center items-center min-h-screen selection:bg-teal-500 selection:text-white overflow-hidden" style="font-family: 'Inter', sans-serif">
    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] space-y-2"></div>

    <main class="w-full h-screen sm:max-w-5xl sm:h-[95vh] sm:max-h-[800px] bg-slate-800/80 sm:backdrop-blur-xl sm:shadow-2xl sm:shadow-black/30 sm:rounded-2xl p-0 flex flex-col overflow-hidden border border-slate-700/50">
      <header class="p-4 border-b border-slate-700/50 flex justify-between items-center shrink-0 bg-slate-900/50">
        <div class="flex items-center gap-3">
          <ion-icon name="terminal-outline" class="text-2xl text-teal-400"></ion-icon>
          <h1 class="text-xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500">ChatOps</h1>
        </div>
        <button id="toggleGuideButton" class="text-sm text-teal-400 hover:text-teal-300 focus:outline-none flex items-center p-2 rounded-lg hover:bg-slate-700/50 transition-colors">
          <ion-icon name="help-circle-outline" class="text-xl mr-1.5"></ion-icon>
          <span class="hidden sm:inline">Panduan</span>
        </button>
      </header>

      <div id="commandGuideModal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div id="commandGuideContentWrapper" class="bg-slate-800 p-6 rounded-lg shadow-xl max-w-lg w-full max-h-[85vh] overflow-y-auto border border-slate-700 modal-content">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold text-teal-400">Panduan Perintah</h2>
            <button id="closeGuideButton" class="text-slate-400 hover:text-white text-3xl p-1"><ion-icon name="close-circle-outline"></ion-icon></button>
          </div>
          <div id="commandGuideContent" class="space-y-4 text-sm"></div>
        </div>
      </div>

      <section id="chatFeed" aria-live="polite" class="flex-grow p-4 md:p-6 space-y-4 overflow-y-auto bg-slate-900/70 flex flex-col"></section>

      <section aria-labelledby="command-input-heading" class="p-3 md:p-4 border-t border-slate-700/50 bg-slate-800/90 shrink-0">
        <h2 id="command-input-heading" class="sr-only">Command Input</h2>
        <form id="commandForm" class="flex items-center gap-3">
          <label for="commandInput" class="sr-only">Masukkan perintah</label>
          <input
            type="text"
            id="commandInput"
            name="command"
            class="flex-grow bg-slate-700 border border-slate-600 text-gray-100 placeholder-gray-400 px-4 py-2.5 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent focus:outline-none transition-shadow shadow-sm text-base"
            placeholder="Ketik perintah di sini... (cth: list containers)"
            autocomplete="off"
          />
          <button
            type="submit"
            id="sendButton"
            class="bg-gradient-to-r from-teal-500 to-cyan-600 hover:from-teal-600 hover:to-cyan-700 text-white font-medium p-2.5 rounded-lg transition-all duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-teal-500 flex items-center justify-center h-[46px] w-[46px]"
          >
            <div id="loadingIndicator" class="hidden animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white"></div>
            <ion-icon name="send-outline" id="sendIcon" class="text-xl"></ion-icon>
          </button>
        </form>
      </section>
    </main>

    <script>
      const commandForm = document.getElementById('commandForm');
      const commandInput = document.getElementById('commandInput');
      const sendButton = document.getElementById('sendButton');
      const sendIcon = document.getElementById('sendIcon');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const chatFeed = document.getElementById('chatFeed');
      const toggleGuideButton = document.getElementById('toggleGuideButton');
      const commandGuideModal = document.getElementById('commandGuideModal');
      const closeGuideButton = document.getElementById('closeGuideButton');
      const commandGuideContentWrapper = document.getElementById('commandGuideContentWrapper');
      const commandGuideContent = document.getElementById('commandGuideContent');
      const rawCommandGuide = {{ command_guide | tojson | safe }};

      // --- UTILITIES ---
      function showToast(message) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast bg-teal-500 text-white text-sm font-medium px-4 py-2 rounded-lg shadow-lg';
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => {
          toast.classList.add('closing');
          toast.addEventListener('animationend', () => toast.remove());
        }, 2000);
      }

      function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
          showToast(`'${text}' disalin ke clipboard!`);
        }).catch(err => {
          console.error('Gagal menyalin:', err);
          showToast('Gagal menyalin teks.');
        });
      }

      // --- UI ELEMENT CREATION ---
      function createBaseMessageElement() {
          const article = document.createElement('article');
          article.className = 'chat-message flex items-start gap-3 max-w-full animate-fadeInUp';
          return article;
      }

      function createIcon(iconName, colorClasses) {
          const iconContainer = document.createElement('div');
          iconContainer.className = `flex-shrink-0 w-9 h-9 rounded-full flex items-center justify-center mt-1 ${colorClasses}`;
          const icon = document.createElement('ion-icon');
          icon.className = 'text-xl';
          icon.setAttribute('name', iconName);
          iconContainer.appendChild(icon);
          return iconContainer;
      }

      function createUserMessageElement(text) {
          const article = createBaseMessageElement();
          article.classList.add('self-end', 'flex-row-reverse');
          const content = document.createElement('div');
          content.className = 'bg-blue-500/90 text-white p-3 rounded-lg rounded-br-none';
          content.textContent = text;
          article.append(content, createIcon('person-circle-outline', 'bg-blue-500/80 text-white'));
          return article;
      }

      function createBotMessageElement(text, type) {
          const article = createBaseMessageElement();
          article.classList.add('self-start');
          let content, icon;

          switch (type) {
              case 'bot-error':
                  content = document.createElement('div');
                  content.className = 'bg-slate-700 text-red-300 p-3 rounded-lg rounded-bl-none font-mono text-sm';
                  content.textContent = text;
                  icon = createIcon('warning-outline', 'bg-red-500/80 text-white');
                  break;
              case 'system-info':
                  content = document.createElement('div');
                  content.className = 'bg-slate-700 text-slate-300 p-3 rounded-lg rounded-bl-none italic text-sm';
                  content.textContent = text;
                  icon = createIcon('information-circle-outline', 'bg-slate-600 text-slate-200');
                  break;
              case 'bot-output':
              default:
                  content = document.createElement('div');
                  content.className = 'bg-slate-700 text-green-300 p-3 rounded-lg rounded-bl-none';
                  const pre = document.createElement('pre');
                  pre.className = 'whitespace-pre-wrap word-wrap break-word font-mono text-sm';
                  pre.textContent = text;
                  content.appendChild(pre);
                  icon = createIcon('logo-docker', 'bg-green-500/80 text-white');
                  break;
          }
          article.append(icon, content);
          return article;
      }

      function createTableElement(containers) {
          const article = createBaseMessageElement();
          article.classList.add('self-start', 'w-full');

          const wrapper = document.createElement('div');
          wrapper.className = 'bg-slate-700 rounded-lg rounded-bl-none overflow-hidden w-full';

          const tableContainer = document.createElement('div');
          tableContainer.className = 'overflow-x-auto';

          const table = document.createElement('table');
          table.className = 'w-full text-left text-sm';

          table.innerHTML = `
              <thead class="bg-slate-800/50 text-slate-300 uppercase tracking-wider text-xs">
                  <tr>
                      <th class="p-3">Status</th>
                      <th class="p-3">Name</th>
                      <th class="p-3 hidden md:table-cell">Image</th>
                      <th class="p-3 hidden lg:table-cell">Ports</th>
                      <th class="p-3 text-right">Actions</th>
                  </tr>
              </thead>
              <tbody class="divide-y divide-slate-600/50"></tbody>
          `;
          const tbody = table.querySelector('tbody');

          if (!containers || containers.length === 0) {
              tbody.innerHTML = `<tr><td colspan="5" class="p-4 text-center text-slate-400">Tidak ada kontainer untuk ditampilkan.</td></tr>`;
          } else {
              containers.forEach(c => {
                  const tr = document.createElement('tr');
                  tr.className = 'hover:bg-slate-600/30 transition-colors';
                  const statusColor = c.status.startsWith('run') ? 'bg-green-500' : 'bg-slate-500';

                  tr.innerHTML = `
                      <td class="p-3 align-middle"><span class="w-3 h-3 ${statusColor} rounded-full inline-block" title="${c.status}"></span></td>
                      <td class="p-3 align-middle font-medium text-slate-100">
                          <div class="flex items-center gap-2">
                              <span>${c.name}${c.is_self ? ' (Ini)' : ''}</span>
                              <ion-icon name="copy-outline" class="cursor-pointer text-slate-400 hover:text-white" onclick="copyToClipboard('${c.name}', this)"></ion-icon>
                          </div>
                          <div class="text-xs text-slate-400 font-mono">${c.id}</div>
                      </td>
                      <td class="p-3 align-middle text-slate-300 hidden md:table-cell">${c.image}</td>
                      <td class="p-3 align-middle text-slate-400 font-mono hidden lg:table-cell">${c.ports || '-'}</td>
                      <td class="p-3 align-middle">
                          <div class="flex items-center justify-end gap-2">
                              <button onclick="handleQuickAction('lihat log', '${c.name}')" title="View Logs" class="p-1.5 rounded-md bg-slate-600/50 hover:bg-slate-600 text-slate-300 hover:text-white disabled:opacity-50 disabled:cursor-not-allowed" ${c.status.startsWith('exited') ? 'disabled' : ''}><ion-icon name="document-text-outline" class="text-lg"></ion-icon></button>
                              <button onclick="handleQuickAction('lihat stats', '${c.name}')" title="View Stats" class="p-1.5 rounded-md bg-slate-600/50 hover:bg-slate-600 text-slate-300 hover:text-white disabled:opacity-50 disabled:cursor-not-allowed" ${c.status.startsWith('exited') ? 'disabled' : ''}><ion-icon name="bar-chart-outline" class="text-lg"></ion-icon></button>
                              <button onclick="handleQuickAction('stop', '${c.name}')" title="Stop Container" class="p-1.5 rounded-md bg-slate-600/50 hover:bg-yellow-500 text-slate-300 hover:text-white disabled:opacity-50 disabled:cursor-not-allowed" ${c.status.startsWith('exited') || c.is_self ? 'disabled' : ''}><ion-icon name="stop-circle-outline" class="text-lg"></ion-icon></button>
                          </div>
                      </td>
                  `;
                  tbody.appendChild(tr);
              });
          }

          tableContainer.appendChild(table);
          wrapper.appendChild(tableContainer);
          article.append(createIcon('logo-docker', 'bg-green-500/80 text-white'), wrapper);
          return article;
      }

      function createTypingIndicator() {
          const article = createBaseMessageElement();
          article.id = 'typingIndicator';
          const pre = document.createElement('div');
          pre.className = 'flex items-center gap-1.5 p-3'
          pre.innerHTML = `
              <div class="typing-dot w-2 h-2 bg-green-300 rounded-full"></div>
              <div class="typing-dot w-2 h-2 bg-green-300 rounded-full"></div>
              <div class="typing-dot w-2 h-2 bg-green-300 rounded-full"></div>
          `;
          article.append(createIcon('logo-docker', 'bg-green-500/80 text-white'), pre);
          return article;
      }

      function createBotResponse(data) {
          if (data.output_type === 'table') {
              return createTableElement(data.output);
          }
          if (data.output) {
              return createBotMessageElement(data.output, 'bot-output');
          }
          return null;
      }

      function appendToFeed(element) {
        if (!element) return;
        chatFeed.appendChild(element);
        setTimeout(() => { chatFeed.scrollTop = chatFeed.scrollHeight; }, 50);
      }

      function setLoadingState(isLoading) {
        sendIcon.classList.toggle('hidden', isLoading);
        loadingIndicator.classList.toggle('hidden', !isLoading);
        sendButton.disabled = isLoading;
        commandInput.disabled = isLoading;
        sendButton.classList.toggle('cursor-not-allowed', isLoading);
        sendButton.classList.toggle('opacity-70', isLoading);
        if (!isLoading) commandInput.focus();
      }

      async function submitCommand(commandText) {
          if (!commandText) return;

          appendToFeed(createUserMessageElement(commandText));
          commandInput.value = '';
          const typingIndicator = createTypingIndicator();
          appendToFeed(typingIndicator);
          setLoadingState(true);

          try {
              const response = await fetch('/api/command', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                  body: JSON.stringify({ command: commandText }),
              });

              typingIndicator.remove();
              const data = await response.json();

              if (!response.ok) {
                  appendToFeed(createBotMessageElement(data.error || `Server Error: ${response.status}`, 'bot-error'));
              } else {
                  appendToFeed(createBotResponse(data));
                  if (data.error) appendToFeed(createBotMessageElement(data.error, 'bot-error'));
              }
          } catch (error) {
              typingIndicator.remove();
              console.error('Fetch error:', error);
              appendToFeed(createBotMessageElement(`Kesalahan Jaringan: ${error.message}.`, 'bot-error'));
          } finally {
              setLoadingState(false);
          }
      }

      async function handleFormSubmit(event) {
          if (event) event.preventDefault();
          const commandText = commandInput.value.trim();
          submitCommand(commandText);
      }

      function handleQuickAction(action, name) {
          const command = `${action} ${name}`;
          showToast(`Menjalankan: ${command}`);
          submitCommand(command);
      }

      function toggleModal(show) {
          if (show) {
              commandGuideModal.classList.remove('hidden');
              setTimeout(() => {
                commandGuideModal.classList.add('opacity-100');
                commandGuideContentWrapper.classList.add('active');
              }, 10);
          } else {
              commandGuideModal.classList.remove('opacity-100');
              commandGuideContentWrapper.classList.remove('active');
              setTimeout(() => { commandGuideModal.classList.add('hidden'); }, 300);
          }
      }

      function populateCommandGuide() {
        commandGuideContent.innerHTML = rawCommandGuide?.map(cmd => `
          <div class="p-3 bg-slate-700/60 rounded-lg">
            <p class="text-slate-200">${cmd.description}</p>
            <p class="text-slate-400 mt-2 text-xs">Contoh: <code class="font-mono bg-slate-900/80 px-1.5 py-0.5 rounded">${cmd.example}</code></p>
          </div>
        `).join('') || '<p class="text-slate-400">Panduan perintah tidak tersedia.</p>';
      }


      commandForm.addEventListener('submit', handleFormSubmit);
      toggleGuideButton.addEventListener('click', () => toggleModal(true));
      closeGuideButton.addEventListener('click', () => toggleModal(false));
      commandGuideModal.addEventListener('click', (event) => {
          if (event.target === commandGuideModal) toggleModal(false);
      });

      document.addEventListener('DOMContentLoaded', () => {
        appendToFeed(createBotMessageElement("Selamat datang di ChatOps! Ketik perintah untuk mengelola Docker container Anda atau klik 'Panduan' untuk melihat daftar perintah.", 'system-info'));
        populateCommandGuide();
        commandInput.focus();
      });
    </script>
  </body>
</html>
