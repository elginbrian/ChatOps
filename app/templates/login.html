<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ChatOps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="bg-[var(--bg-primary)] flex items-center justify-center h-screen p-4">
    <div class="w-full max-w-sm">
      <form method="POST" action="{{ url_for('api.login') }}" class="bg-[var(--bg-secondary)] shadow-2xl rounded-2xl px-8 pt-6 pb-8 mb-4 border border-[var(--border-color)]">
        <div class="mb-6 text-center">
          <h1 class="text-2xl font-bold text-white tracking-wide">ChatOps Login</h1>
          <p class="text-[var(--text-secondary)] text-sm mt-1">Masukkan password untuk melanjutkan</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
        <div class="bg-red-800/80 border border-red-600 text-white px-4 py-3 rounded-lg relative mb-4 text-center text-sm" role="alert">
          <span>{{ message }}</span>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <div class="mb-4">
          <label class="block text-[var(--text-secondary)] text-sm font-bold mb-2" for="password"> Password </label>
          <input
            class="flex-grow bg-[var(--bg-tertiary)] border border-[var(--border-color)] text-[var(--text-primary)] placeholder-[var(--text-secondary)] px-4 py-3 rounded-lg focus:ring-2 focus:ring-white/80 focus:border-transparent focus:outline-none transition-shadow w-full"
            id="password"
            name="password"
            type="password"
            placeholder="Masukkan password"
            required
          />
        </div>

        <div class="flex items-center justify-between mt-6">
          <button class="bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded-lg w-full focus:outline-none focus:shadow-outline interactive-button" type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
